<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MundoBarista - Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Mundo<span class="logo__bold">Barista</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="reseñas.html" class="navegacion__enlace">Reseñas</a>
                    <a href="cursos.html" class="navegacion__enlace">Comprar Cafe</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    <a href="carrito.html" id="cart-icon" class="navegacion__enlace">
                        🛒 <span id="cart-count" style="font-weight: bold;">0</span>
                    </a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Carrito de Compras</h2>
            <p class="no-margin">Aqui veras el resumen de tus productos y podras confirmar tu compra!</p>
        </div>
    </header>

    <main class="contenedor">
        <div class="contenedor">
            <h1 class="centrar-texto logo__bold">Resumen del Carrito</h1>
            
            <div id="carrito-resumen">
            
                <div class="producto">
                    <span class="cantidad">1</span>
                    <img src="path/to/image.jpg" alt="Nombre del producto" class="imagen-producto">
                    <span class="nombre-producto">Nombre del Producto</span>
                    <span class="precio-producto">$Precio</span>
                    
                </div>

                <!-- Más productos aparecerán aquí si se agregan -->
            </div>
    
            <h3>Total: $<span id="total-carrito"></span></h3>
            <button id="pagar" class="btn btn-success">Pagar</button>
        </div>
        

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Mundo<span class="logo__bold">Barista</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="reseñas.html" class="navegacion__enlace">Reseñas</a>
                    <a href="cursos.html" class="navegacion__enlace">Comprar Cafe</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="script/carrito.js"></script>
</body>
</html>
